<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="Play 4 Me Logo" />
      <h2>Get Started</h2>
      <form>
        <div class="input-group">
          <i class="bi bi-person"></i>
          <input type="text" placeholder="Create your username" required />
        </div>
        <div class="input-group">
          <i class="bi bi-envelope"></i>
          <input
            type="email"
            placeholder="Your email or phone number"
            required
          />
        </div>
        <div class="input-group">
          <i class="bi bi-lock"></i>
          <input type="password" placeholder="Create your password" required />
        </div>

        <button type="submit" class="btn">Create Account</button>

        <p>Or using other method</p>

        <button type="button" class="btn btn-alt social-btns">
          <i class="bi bi-google"></i> Sign Up with Google
        </button>

        <button type="button" class="btn btn-alt social-btns">
          <i class="bi bi-instagram"></i> Sign Up with Instagram
        </button>

        <p>Have an account? <a href="../login-page/index.html">Login</a></p>
      </form>
    </div>
  </body>
</html>
