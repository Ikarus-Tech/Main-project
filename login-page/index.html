<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <img src="../images/logo.png" alt="Play 4 Me Logo" />
        <h2>Welcome Back</h2>
        <p>Please login with registered account</p>
        <form>
          <div class="input-group">
            <i class="bi bi-envelope"></i>
            <input
              type="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-group">
            <i class="bi bi-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>
  
          <button type="submit" class="btn">Login</button>
  
          <p>Or using other method</p>
  
          <button type="button" class="btn btn-alt social-btns">
            <i class="bi bi-google"></i> Sign Up with Google
          </button>
  
          <button type="button" class="btn btn-alt social-btns">
            <i class="bi bi-instagram"></i> Sign Up with Instagram
          </button>
  
          <p>Don't have an account? <a href="../Sign-in-page/index.html">Sign up</a></p>
        </form>
      </div>
  </body>
</html>
